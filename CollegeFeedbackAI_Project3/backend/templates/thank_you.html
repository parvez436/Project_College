<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #6c63ff;
      --secondary: #4f46e5;
      --accent: #00bcd4;
      --light: #f8f9fa;
      --dark: #212529;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .thank-you-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      max-width: 600px;
      margin: 0 auto;
      transition: all 0.3s ease;
    }

    .thank-you-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .thank-you-icon {
      font-size: 5rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-15px); }
    }

    h2 {
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    p {
      color: var(--dark);
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
      margin: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, var(--secondary), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-secondary {
      background: #6c757d;
      border: none;
    }

    .btn-secondary:hover {
      background: #5a6268;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 576px) {
      .thank-you-container {
        padding: 2rem 1.5rem;
      }
      
      .btn {
        display: block;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="thank-you-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h2>Thank You!</h2>
    <p>Your feedback has been successfully submitted. We appreciate your time and valuable input.</p>
    
    <div class="d-flex flex-wrap justify-content-center">
      <a href="{{ url_for('feedback_form') }}" class="btn btn-primary">
        <i class="fas fa-comment-dots me-2"></i>Submit Another Feedback
      </a>
      <a href="{{ url_for('logout') }}" class="btn btn-secondary">
        <i class="fas fa-sign-out-alt me-2"></i>Logout
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

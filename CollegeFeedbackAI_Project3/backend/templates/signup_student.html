<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }

    .signup-container {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 15px 40px rgba(118, 75, 162, 0.4);
      color: #3b2a72;
      transition: transform 0.3s ease;
    }

    .signup-container:hover {
      transform: translateY(-10px);
      box-shadow: 0 25px 50px rgba(118, 75, 162, 0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 900;
      font-size: 2.2rem;
      letter-spacing: 1px;
      color: #764ba2;
      text-shadow: 0 2px 5px rgba(118, 75, 162, 0.5);
    }

    input, button {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 1.3rem;
      border-radius: 12px;
      font-size: 1.1rem;
      border: none;
      outline: none;
      box-shadow: 0 3px 8px rgba(118, 75, 162, 0.15);
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
    }

    input {
      background-color: #f5f2ff;
      color: #5a3e99;
      font-weight: 600;
    }

    input::placeholder {
      color: #b7a7d9;
      font-weight: 400;
    }

    input:focus {
      box-shadow: 0 0 10px 3px #764ba2;
      background-color: #e6defc;
      color: #4b367a;
    }

    button {
      background: linear-gradient(45deg, #764ba2, #667eea);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(118, 75, 162, 0.5);
      letter-spacing: 1.2px;
      text-transform: uppercase;
      transition: background 0.4s ease, box-shadow 0.4s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #5a3e99, #5064d9);
      box-shadow: 0 12px 30px rgba(90, 62, 153, 0.7);
    }

    ul {
      padding-left: 20px;
      margin-top: 1rem;
      font-weight: 600;
      border-radius: 10px;
      list-style-type: none;
    }

    ul li.success {
      background-color: #d1fad7;
      color: #207227;
      padding: 12px 15px;
      box-shadow: 0 2px 6px rgba(32, 114, 39, 0.2);
      border-left: 6px solid #2eb82e;
    }

    ul li.warning {
      background-color: #fff3cd;
      color: #856404;
      padding: 12px 15px;
      box-shadow: 0 2px 6px rgba(133, 100, 4, 0.2);
      border-left: 6px solid #ffc107;
    }

    ul li.danger {
      background-color: #f8d7da;
      color: #721c24;
      padding: 12px 15px;
      box-shadow: 0 2px 6px rgba(114, 28, 36, 0.2);
      border-left: 6px solid #dc3545;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Student Sign Up</h2>
    <form method="POST" action="{{ url_for('signup_student') }}">
      <input type="text" name="student_id" placeholder="Student ID" required>
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="text" name="branch" placeholder="Branch" required>
      <input type="number" name="year" placeholder="Year" required>
      <button type="submit">Sign Up</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #6c63ff;
      --secondary: #4f46e5;
      --accent: #00bcd4;
      --light: #f8f9fa;
      --dark: #212529;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 2rem 0;
    }

    .feedback-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      max-width: 600px;
      margin: 0 auto;
      transition: all 0.3s ease;
    }

    .feedback-container:hover {
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      transform: translateY(-5px);
    }

    .feedback-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .feedback-header h2 {
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .feedback-header i {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .form-label {
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 0.5rem;
    }

    .form-select, .form-control {
      border-radius: 10px;
      padding: 0.75rem 1rem;
      border: 1px solid #ced4da;
      transition: all 0.3s ease;
    }

    .form-select:focus, .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem rgba(108, 99, 255, 0.25);
    }

    textarea.form-control {
      min-height: 150px;
      resize: vertical;
    }

    .btn-submit {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border: none;
      border-radius: 10px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 1rem;
    }

    .btn-submit:hover {
      background: linear-gradient(to right, var(--secondary), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-logout {
      background: #6c757d;
      border: none;
      border-radius: 10px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 1rem;
      display: block;
      text-align: center;
      text-decoration: none; /* remove underline */
    }

    .btn-logout:hover {
      background: #5a6268;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      color: white;
    }

    @media (max-width: 576px) {
      .feedback-container {
        padding: 1.5rem;
        margin: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <div class="feedback-header">
      <i class="fas fa-comment-dots"></i>
      <h2>Course Feedback</h2>
      <p class="text-muted">Share your thoughts about the course</p>
    </div>

    <form method="POST" action="{{ url_for('feedback_form') }}">
      <div class="mb-3">
        <label for="course_id" class="form-label">Select Course</label>
        <select id="course_id" name="course_id" class="form-select" required>
          <option value="" disabled selected>Choose a course...</option>
          {% for course in courses %}
            <option value="{{ course.course_id }}">{{ course.title }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="comment" class="form-label">Your Feedback</label>
        <textarea id="comment" name="comment" class="form-control" placeholder="Please provide your detailed feedback here..." required></textarea>
      </div>

      <button type="submit" class="btn-submit">
        <i class="fas fa-paper-plane me-2"></i>Submit Feedback
      </button>
    </form>

    <a href="{{ url_for('logout') }}" class="btn-logout">
      <i class="fas fa-right-from-bracket me-2"></i>Logout
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
